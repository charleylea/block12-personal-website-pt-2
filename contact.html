<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form</title>
    <link rel="stylesheet" href="style03.css" />
    <script src="script03.js"></script>
  </head>
  <body>
    <div>
      <img src="images/trpt gif.gif" /><img src="images/make it stop.gif" />
    </div>
    <h1>Contact Form</h1>
    <input
      type="text"
      name="first"
      placeholder="First Name"
      autocomplete="off"
      required
    />
    <input
      type="text"
      name="last"
      placeholder="Last Name"
      autocomplete="off"
      required
    />
    <input
      type="email"
      name="email"
      placeholder="Email Address"
      autocomplete="off"
      required
    />

    <textarea
      rows="5"
      cols="60"
      name="message"
      placeholder="Enter text"
      autocomplete="off"
      required
    ></textarea>

    <button id="submit" type="submit">Send Message</button>
  </body>
</html>
